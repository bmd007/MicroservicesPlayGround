spring.application.name=gateway
spring.cloud.config.enabled=true
spring.cloud.config.discovery.enabled=true
spring.cloud.config.name=config-server
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

#Check if eureka is used here? if not use ip:port
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://auth-server/uua/oauth/token

# SECURITY OAUTH2 RESOURCES (ResourceServerProperties)
security.oauth2.resource.id=gateway
security.oauth2.resource.jwt.key-uri= # The URI of the JWT token. Can be set if the value is not available and the key is public.
security.oauth2.resource.jwt.key-value= # The verification key of the JWT token. Can either be a symmetric secret or PEM-encoded RSA public key.
security.oauth2.resource.jwk.key-set-uri= # The URI for getting the set of keys that can be used to validate the token.

# Use the token info, can be set to false to use the user info.
security.oauth2.resource.prefer-token-info=true

security.oauth2.resource.service-id=resource #
security.oauth2.resource.token-info-uri= # URI of the token decoding endpoint.
security.oauth2.resource.token-type= # The token type to send when using the userInfoUri.
security.oauth2.resource.user-info-uri= # URI of the user endpoint.

